<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Événements - SCE</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <header>
            <nav>
                <div class="logo">
                    <a href="index.html"><h1>SCE</h1></a>
                </div>
                <div class="nav-link">
                    <a href="index.html">Accueil</a>
                    <a href="about.html">À propos</a>
                    <a href="event.html">Événements</a>
                    <a href="contact.html">Contact</a>
                </div>
                <div class="btns">
                    <a href="log.html"><button class="btn-primary"><svg
                                xmlns="http://www.w3.org/2000/svg" width="24"
                                height="24" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round"
                                class="lucide lucide-circle-user-round-icon lucide-circle-user-round"><path
                                    d="M18 20a6 6 0 0 0-12 0" /><circle cx="12"
                                    cy="10" r="4" /><circle cx="12" cy="12"
                                    r="10" /></svg>Se connecter</button></a>
                </div>
            </nav>
        </header>

        <section class="contact-section">
            <div class="contact-container">
                <div class="contact-image">
                    <img
                        src="assets/images/happy-overjoyed-business-team-celebrate-corporate-victory.jpg"
                        alt="Contact SCE">
                </div>
                <form class="contact-form">
                    <h2>Demande de devis express</h2>
                    <div class="form-group">
                        <label for="date">Date de l’événement*</label>
                        <input type="date" id="date" required />
                    </div>
                    <div class="form-group">
                        <label for="heure">Heure de rendez-vous*</label>
                        <input type="time" id="heure" required />
                    </div>
                    <div class="form-group">
                        <label for="type">Type d’événement</label>
                        <input type="text" id="type"
                            placeholder="Ex: Mariage, Anniversaire" />
                    </div>
                    <div class="form-group">
                        <label for="lieu">Lieu de l’événement*</label>
                        <input type="text" id="lieu" required />
                    </div>
                    <div class="form-group">
                        <label for="formule">Formule choisie*</label>
                        <select id="formule" required>
                            <option value>Choisir</option>
                            <option value="Essentielle">Essentielle</option>
                            <option value="Sérénité">Sérénité</option>
                            <option value="Prestige">Prestige</option>

                        </select>
                    </div>
                    <div class="form-group">
                        <label for="participants">Nombre de
                            participants*</label>
                        <select id="participants" required>
                            <option value>Choisir</option>
                            <option value="10-50">10 à 50</option>
                            <option value="50-100">50 à 100</option>
                            <option value="100+">Plus de 100</option>
                        </select>

                    </div>
                    <button type="submit" class="btn-primary">Envoyer la
                        demande</button>
                </form>
            </div>
        </section>

        <footer class="footer">
            <p>Copyright © 2025 SCE | Tous droits réservés.</p>
            <ul class="footer-links">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="about.html">À propos</a></li>
                <li><a href="event.html">Événements</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="socials">
                <a href="#" aria-label="Facebook"><svg
                        xmlns="http://www.w3.org/2000/svg" width="24"
                        height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-facebook-icon lucide-facebook"><path
                            d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z" /></svg></a>
                <a href="#" aria-label="Twitter"><svg
                        xmlns="http://www.w3.org/2000/svg" width="24"
                        height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-twitter-icon lucide-twitter"><path
                            d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z" /></svg></a>
                <a href="#" aria-label="Instagram"><svg
                        xmlns="http://www.w3.org/2000/svg" width="24"
                        height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-instagram-icon lucide-instagram"><rect
                            width="20" height="20" x="2" y="2" rx="5"
                            ry="5" /><path
                            d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z" /><line
                            x1="17.5" x2="17.51" y1="6.5"
                            y2="6.5" /></svg></a>
            </div>
        </footer>

        <script src="assets/js/app.js"></script>
    </body>
</html>
